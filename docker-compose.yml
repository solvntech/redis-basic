version: '3.8'
services:
    cache:
        container_name: cache
        image: redis:7.0.7-alpine
        restart: always
        env_file:
            - .env
        ports:
            - '${REDIS_PORT}:${REDIS_PORT}'
        command: redis-server --save 20 1 --loglevel warning --requirepass '$REDIS_PASS'
        volumes:
            - cache:/data
volumes:
    cache:
        driver: local
